<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Pet Form</title>
</head>
<body>
<form method="post" th:action="@{/savepet}" th:object="${aPet}">
    <div class="container">
        <input th:field="*{id}" type="hidden">
        <input th:field="*{petName}" type="text">
        <select multiple th:field="*{owners}">
            <option th:each="eachOwner:${petowners}"
                    th:text="${eachOwner.myName}"
                    th:value="${eachOwner.id}">

            </option>
        </select>
    </div>
    <button type="submit">Save Pet</button>
</form>
</body>
</html>
