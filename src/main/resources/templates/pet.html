<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Pet Form</title>
</head>
<body>

<form action="#" method="post" th:action="@{/processpet}" th:object="${pet}">
    <div class="container">
        <input th:field="*{id}" type="hidden">
        <input th:field="*{name}" type="text">
        <select th:field="*{peoplePets}" multiple>
            <option th:each="owner:${people}"
                    th:text="${owner.name}"
                    th:value="${owner.id}">
            </option>
        </select>
    </div>
    <button type="submit">Save Pet</button>
</form>

</body>
</html>
