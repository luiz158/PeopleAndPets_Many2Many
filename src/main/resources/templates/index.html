<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Pets and owners</title>
</head>
<body>
<div align = "center" class="container">
    <a href="/addpet">Add Pet</a>
    <h1>Pets and their Owners</h1>
    <div th:each="owner : ${people}">
        <h2 th:text="${owner.name}"></h2>
        <h3 th:text="${#lists.size(peoplepets.findAllByOwner_Id(owner.id))>0}?'My Pets':'No pets for me'"></h3>
        <div th:each="personpets : ${peoplepets.findAllByOwner_Id(owner.id)}">
            <p th:text="${personpets.pet.name}"></p>
        </div>
    </div>
</div>
</body>
</html>
