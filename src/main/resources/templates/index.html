<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Pets and owners</title>
</head>
<body>
<div align = "center" class="container">
    <a href="/addpet">Add Pet</a>
    <h1>Pets and their Owners</h1>
    <div th:each="owner:${ownerlist}">
        <h2 th:text="${owner.myName}"></h2>
        <h3 th:text="${#lists.size(owner.pets)>0}?'My Pets':'No pets for me'"></h3>
        <div th:each="eachPet:${owner.pets}">
            <p th:text="${eachPet.petName}"></p>
        </div>
    </div>

    <h1>Owners and their Pets</h1>
    <div th:each="pet:${petlist}">
        <h2 th:text="${pet.petName}"></h2>
        <h3 th:text="${#lists.size(pet.owners)>0}?'My Owners':'No Owners for me'"></h3>
        <div th:each="eachOwner:${pet.owners}">
            <p th:text="${eachOwner.myName}"></p>
        </div>
    </div>
</div>
</body>
</html>
