<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Pets and owners</title>
</head>
<body>
    <div align="center" class="container">
        <a href="/addpet">Add a pet</a>
        <h1>Pets and their Owners</h1>
        <div th:each="owner : ${ownerlist}">
            Owner pet - [[${owner.pets}]]
            <h2 th:text="${owner.ownerName}"></h2>
            <h3 th:text="${#lists.size(owner.pets)>0}?'My Pets':'No pets for me'"></h3>
                <div th:each="eachPet:${owner.pets}">
                    <p th:text="${eachPet.pet.petName}"></p>
                </div>
        </div>
    </div>
</body>
</html>
